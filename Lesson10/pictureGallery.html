<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/pictureGallery.css" rel="stylesheet">
    <title>Pic Gallery</title>
</head>
<body>
    <div id="gallery">
        <h1>Cat Gallery</h1>
        <div id="viewed-image">
        </div>
        <div id="thumbnail-tray">
            <a class="thumbnail-image" href="media/black_cat.avif">
                <img src="media/black_cat.avif" alt="black cat">
            </a>
            <a class="thumbnail-image" href="media/calico_cat.webp">
                <img src="media/calico_cat.webp" alt="calico cat">
            </a>
            <a class="thumbnail-image" href="media/orange_tabi_cat.webp">
                <img src="media/orange_tabi_cat.webp" alt="orange tabi cat">
            </a>
            <a class="thumbnail-image" href="media/tabi_cat.jpg">
                <img src="media/tabi_cat.jpg" alt="tabi cat"> 
            </a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/pictureGallery.js"></script>
</body>
</html>
