<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Movement</title>
    <link href="css/animation.css" rel="stylesheet">
</head>
<body>
    <canvas id="canvas"></canvas>
    <img src="media/paper.jpg" id="background" style="display: none">
    <img src="media/sprite.png" id="sprite" style="display: none">
    <div id="button-group">
        <button class="buttons" id="up">&uarr;</button>
        <button class="buttons" id="down">&darr;</button>
        <button class="buttons" id="left">&larr;</button>
        <button class="buttons" id="right">&rarr;</button>
        <button class="buttons" id="stop">&#9747</button>
        <p id="player-x"></p>
        <p id="player-y"></p>
    </div>
    <script src="js/animation.js"></script>
</body>
</html>
