<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/searching_and_filtering.css" rel="stylesheet">
    <title>Search and Filter</title>
</head>
<body>
    <h1>Coffee and Tea</h1>
    <div id="search-bar">
        <input type="text" placeholder="search images" id="search">
    </div>
    <div id="buttons">
    </div>
    <div id="gallery">
        <img src="media/black_tea.webp" alt="black tea" class="image" data-tags="Black, Tea">
        <img src="media/bubble_tea.webp" alt="bubble tea"
        class="image" data-tags="">
        <img src="media/bulletproof_coffee.webp" alt="bulletproof coffee" class="image" data-tags="Coffee, Bulletproof">
        <img src="media/chamomile-tea.jpg" alt="chamomile herbal-tea" class="image" data-tags="Chamomile, Herbal, Tea">
        <img src="media/Cup-Of-Creamy-Coffee.png" alt="coffee latte" class="image" data-tags="Coffee, Latte">
        <img src="media/flat_white.jpg" alt="coffee flat white" class="image" data-tags="Coffee, Flat White">
        <img src="media/macchiato.webp" alt="coffee macchiato" class="image" data-tags="Coffee, Macchiato">
        <img src="media/matcha.webp" alt="tea matcha" class="image" data-tags="Matcha, Tea">
        <img src="media/mocha.webp" alt="coffee mocha" class="image" data-tags="Coffee, Mocha">
        <img src="media/peppermint_tea.jpg" alt="peppermint herbal-tea" class="image" data-tags="Peppermint tea, Herbal, Tea">
        <img src="media/Tea.jpg" alt="green tea" class="image" data-tags="Green tea, Tea">
    </div>
    <p><small>jQuery courtesy of Lisa Balbach @ NMC</small></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/searching_and_filtering.js"></script>
</body>
</html>
