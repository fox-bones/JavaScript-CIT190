<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Objects</title>
    <link href="css/multipleObjects.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Meera+Inimai&family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pendragon's Pens Gallore Discount Penhouse</h1>
        <h2>From ballpoint to pencil</h2>
        <h2>Deal of the Day:</h2>
    </header>
    <article>
        <div>
            <h2>Deal #1:</h2>
            <h4 id="name1"></h4>
            <h4 id="type1"></h4>
            <h4 id="price1"></h4>
            <h4 id="discount1"></h4>
            <h4 id="total1"></h4>
            <h4 id="dispercent1"></h4>
        </div>
        <div>
            <h2>Deal #2: </h2>
            <h4 id="name2"></h4>
            <h4 id="type2"></h4>
            <h4 id="price2"></h4>
            <h4 id="discount2"></h4>
            <h4 id="total2"></h4>
            <h4 id="dispercent2"></h4>
        </div>
    </article>
    <footer id="footer"></footer>
</body>
<script src="js/multipleObjects.js"></script>
</html>
